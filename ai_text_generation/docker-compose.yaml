
services:
  app:
    build: .
    container_name: ai_text_gen
    ports:
      - "5000:5000"

    depends_on:
      - db
    
  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=user
      -  POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydatabase
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: